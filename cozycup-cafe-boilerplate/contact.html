<!DOCTYPE html>
<html lang="en" class="scrollbar-stable scrollbar-color scrollbar-thin scrollbar-thumb-yellow-700 scrollbar-track-neutral-200">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact | CozyCup Café</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
        }

        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px; 
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

        ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        ul li a:hover {
            color: #ffcc00;
        }

        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: auto;
            flex: 1; /* Ensures it takes up available space */
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1em;
            margin: 5px 0;
            color: #333;
            text-align: center;
        }

        .contact-info p strong {
            font-weight: bold;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e6b800;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-icons i {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .social-icons i:hover {
            color: #ffcc00;
        }

        .map-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .map-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo1.png" alt="CozyCup Café Logo">
            </div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Phone Number:</strong> (63) 9306962502</p>
            <p><strong>Email Address:</strong> contact@cozycafe.com</p>
            <p><strong>Café Address:</strong> Libis Road, Barangay San Pedro, Puerto Princesa, Palawan</p>
        </div>

        <div class="map-container">
            <img src="img/map.jfif" alt="Map showing the location of CozyCup Café">
        </div>

        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="mailto:contact@cozycafe.com"><i class="fa-solid fa-envelope"></i></a>
            <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
